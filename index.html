<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="image/favicon5.png">
    
    <!-- using font-awesome CDN stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- div.quote-container#quote-container and enter allows Emmet Abbr to generate that div/class/id -->
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <!-- just typing out .quote-text and enter automatically create a div tag -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
            <i class="fas fa-quote-right"></i>
        </div>

        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <!-- title gives a description on hover over -->
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    
    <!-- Animate Loader -->
    <div class="loader" id="loader"></div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
